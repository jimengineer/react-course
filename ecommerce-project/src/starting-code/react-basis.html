<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const button = <button>hello</button>;
      const paragraph = <p>paragraph of text</p>;
      const div = (
        <div>
          <button>hello</button>
          <p>paragraph of text {2 + 2}</p>
        </div>
      );
      const myName = "Simon";
      const price_sock = 10;
      const price_Tshirt = 8;
      const div1 = (
        <div>
          <p>My name is {price_sock + 2 * price_Tshirt}</p>
          <p>My name is {myName}</p>
          <button>111</button>
        </div>
      );
      function RenderDiv(){
        return (
            <>
            {price_sock==10 ? div : div1} 
            <p>jgy</p>
            </>
        );
      }
      const container = document.querySelector(".js-container"); 
      ReactDOM.createRoot(container).render(<RenderDiv />);
    </script>
  </body>
</html>
